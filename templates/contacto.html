<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="author" content="Oliver" />
	<meta name="description" content="Mi primiera pagina posta" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>contacto</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/animate.css" />
</head>
<body>

	<section class="container text-center">

		<div class="presentacion">
			<h1 class="animated rubberBand">Conctacto</h1>
			<p class="animated rubberBand">puedes escribirnos a <a href="mailto:oliiv@outlook.com">oliiv@outlook.com</a></p>
		</div>
		<iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d3285.3056166457545!2d-58.44433580264096!3d-34.571132761117454!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x95bcb5c0c23fc9a5%3A0x83d8084a1f15e89f!2sAv+Cabildo+501%2C+Ciudad+Aut%C3%B3noma+de+Buenos+Aires!3m2!1d-34.571137199999995!2d-58.4420291!5e0!3m2!1ses!2sar!4v1443483767638" width="1200" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
	</section>

	<section class="container">
	<!-- Formulario con Boostrap -->
	<div class="form-boostrap">
	

	<form>
		<div class="form-group">
			<label for="name">Nombre: </label>
			<input type="text" class="form-control" id="name" placeholder="Juan Roscon"/>
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" placeholder="correo@correo.com">
		</div>
		<div class="form-group">
		<p>Mensaje</p>
		<textarea class="form-control" rows="10" placeholder="mensaje que quieras enviar..."></textarea>
		</div>
		<button type="submit" class="btn btn-default">Enviar</button>
	</form>

	

	</div>
	<a href="../index.html" class="boton-regresar">Regresar</a>
	</section>
</body>
</html>
